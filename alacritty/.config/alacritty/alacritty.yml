env:
  TERM: 'xterm-256color'

window:
  opacity: 0.90 # Don't use value 1.0 because of the mission control lag on macOS https://github.com/alacritty/alacritty/issues/4410

font:
  normal:
    family: 'Hack Nerd Font Mono'

  size: 14.0

cursor:
  style:
    shape: Beam
    blinking: Never

  vi_mode_style:
    shape: Block

# Color scheme
import: 
  - ~/.config/alacritty/riot.yml

draw_bold_text_with_bright_colors: true


